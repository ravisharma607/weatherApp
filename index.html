<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header><ion-icon name="arrow-back-outline"></ion-icon>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="City Name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Enable Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <ion-icon name="location-outline"></ion-icon>
                <span>___, ___</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <ion-icon name="thermometer-outline"></ion-icon>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                    </div>
                <div class="column humidity">
                    <ion-icon name="water-outline"></ion-icon>
                    <div class="details">
                        <span class="numb">__</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
<script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
